<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Wicket Training: Cheesr - Cheese Online</title>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
	integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
	crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css"
	integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r"
	crossorigin="anonymous">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"
	integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS"
	crossorigin="anonymous"></script>
</head>
<body style="padding-top: 50px;">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Cheesr - Cheese Online</a>
			</div>
		</div>
	</nav>

	<div class="container">
		<form>
			<h3>Check out</h3>
			<p>Please enter your billing address.</p>

			<div class="form-group">
				<label for="name">Name</label> <input name="name" type="text"
					class="form-control" placeholder="name" />
			</div>
			<div class="form-group">
				<label for="street">Street</label> <input name="street" type="text"
					class="form-control" placeholder="street" />
			</div>

			<div class="form-group">
				<label for="zipcode">Zip code</label> <input name="zipcode"
					type="text" class="form-control" placeholder="zip code" />
			</div>

			<div class="form-group">
				<label for="city">City</label> <input name="city" type="text"
					class="form-control" placeholder="city" />
			</div>
			<input type="button"value="Cancel" /> 
			<input type="submit" value="Order!" />
		</form>

	</div>
	<!-- /.container -->


</body>
</html>
