<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
<meta charset="utf-8" />
<title>Wicket Training: Cheesr - Cheese Online</title>

<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">

<script
        src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
	integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
	crossorigin="anonymous"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</head>
<body style="padding-top: 50px;">

	<nav class="navbar navbar-inverse navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Cheesr - Cheese Online</a>
			</div>
		</div>
	</nav>

	<div class="container">
	<wicket:extend>
		<div class="col-md-6">
			<div wicket:id="cart"></div>
		</div>
		<div class="col-md-6">
			<div wicket:id="feedback">Feedback</div>

			<form wicket:id="form">
				<h2>Zur Kasse gehen</h2>
				<p>Bitte geben Sie die Lieferadresse an</p>

				<div class="form-group">
					<label for="name">Name</label> <input wicket:id="name" name="name"
						type="text" class="form-control" placeholder="name" />
				</div>
				<div class="form-group">
					<label for="street">Straße</label> <input wicket:id="street"
						name="street" type="text" class="form-control"
						placeholder="Straße" />
				</div>

				<div class="form-group">
					<label for="city">Stadt</label> <input wicket:id="city" name="city"
						type="text" class="form-control" placeholder="Stadt" />
				</div>
				<div class="form-group">
					<label for="zipcode">Postleitzahl</label> <input wicket:id="zipcode"
						name="zipcode" type="text" class="form-control"
						placeholder="Postleitzahl" />
				</div>

				<input wicket:id="cancel" type="button" value="Cancel" /> <input
					wicket:id="order" type="submit" value="Order!" />
			</form>

		</div>
	</wicket:extend>

	</div>
	<!-- /.container -->


</body>
</html>
